<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
   <!-- Include the CSS file -->
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="assets/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Roboto&display=swap" rel="stylesheet">
    <title>My Pop Universe</title>
</head>

<body ontouchstart="">
    <div class="header" id="myHeader">
        <h1>My Pop Universe</h1>
    </div>
    
    <!-- Control buttons -->
    <div id="myBtnContainer">
        
        <!-- Button to show all albums -->
        <button class="btn selected" onclick="selectButton(this), filterSelection('album')"> Show all</button>
        <!-- Buttons to show any album with a specif rating -->
        <button class="btn" onclick="selectButton(this), filterSelection('rating1')"> <i class="fas fa-solid fa-heart"></i>x1</button>
        <button class="btn" onclick="selectButton(this), filterSelection('rating2')"> <i class="fas fa-solid fa-heart"></i>x2</button>
        <button class="btn" onclick="selectButton(this), filterSelection('rating3')"> <i class="fas fa-solid fa-heart"></i>x3</button>
        <button class="btn" onclick="selectButton(this), filterSelection('rating4')"> <i class="fas fa-solid fa-heart"></i>x4</button>
        <button class="btn" onclick="selectButton(this), filterSelection('rating5')"> <i class="fas fa-solid fa-heart"></i>x5</button>
        <button class="btn spotifyBtn" onclick="selectButton(this), filterSelection('rating0')"> Spotify Playlist</button>

    </div>

    <div id="playlist">
        <iframe style="border-radius:12px"
            src="https://open.spotify.com/embed/playlist/1s71P03NLvG5lMpE67XC77?utm_source=generator" width="100%"
            height="650px" frameBorder="0" allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>

    <!-- Container for displaying album cards -->
    <div id="albumCards"> </div>

     <!-- Link to the Google Sheets document -->
    <a href="https://docs.google.com/spreadsheets/d/1ON9yVCud01SIgyn9dwmNqYHov5kxtB81cWcd3asVaRk/edit?usp=sharing"
        target="_blank">Link to Recommendations</a>
    <!-- Include the JavaScript file -->
    <script src="script.js"></script>
</body>

</html>
